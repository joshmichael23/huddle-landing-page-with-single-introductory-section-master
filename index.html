<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-family: "Poppins"; font-size: 15px; text-align: center; }
    .attribution a { color: --violet; }
  </style>
</head>
<body>
  <main>
    <div class="logo">
      <img class="img-logo" src="images/logo.svg" alt="Picture of Illustrated Mockups">
    </div>

    <div class="content">
      <section class="jumbo-image">
      </section>
      <section class="main-content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button id="btnRegister">
          Register
        </button>
      </section>
    </div>



    <div class="footer">
      <button class="socialmedia" href="#">
        <i class="fa fa-facebook"></i>
      </button>
      <button class="socialmedia "href="#">
        <i class="fa fa-twitter"></i>
      </button>
      <button class="socialmedia "href="#">
        <i class="fa fa-instagram"></i>
      </button>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Josh Michael Olea</a>.
    </p>
  </footer>
</body>
</html>
